<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock elFinder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .elfinder-mock {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .toolbar {
      background: #f9f9f9;
      padding: 10px 15px;
      border-bottom: 1px solid #e0e0e0;
      font-weight: 600;
      color: #333;
    }

    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
      min-height: 300px;
    }

    .file-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 10px;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background: #fafafa;
    }

    .file-item:hover {
      border-color: #667eea;
      background: #f0f0ff;
      transform: translateY(-2px);
    }

    .file-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      border-radius: 4px;
    }

    .file-icon.image {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .file-icon.document {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .file-icon.video {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .file-icon.audio {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }

    .file-icon.archive {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }

    .file-name {
      text-align: center;
      font-size: 12px;
      color: #333;
      word-break: break-word;
      line-height: 1.3;
    }

    .info-banner {
      background: #e3f2fd;
      padding: 12px 15px;
      border-bottom: 1px solid #90caf9;
      color: #1976d2;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .file-grid {
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
        gap: 10px;
        padding: 15px;
      }

      .file-icon {
        width: 48px;
        height: 48px;
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="elfinder-mock">
    <div class="info-banner">
      Mock elFinder Interface - Click any file to select it
    </div>
    <div class="toolbar">
      Files / Documents
    </div>
    <div class="file-grid" id="fileGrid">
      <!-- Files will be added here via JavaScript -->
    </div>
  </div>

    ];

    // Render files
    const fileGrid = document.getElementById('fileGrid');

    mockFiles.forEach(file => {
      const fileElement = document.createElement('div');
      fileElement.className = 'file-item';
      fileElement.innerHTML = `
        <div class="file-icon ${file.type}">${file.icon}</div>
        <div class="file-name">${file.name}</div>
      `;

      fileElement.addEventListener('click', () => {
        selectFile(file);
      });

      fileGrid.appendChild(fileElement);
    });

    /**
     * Send selected file to parent window
     * This simulates the elFinder getFileCallback behavior
     */
    function selectFile(file) {
      // Check if we're in an iframe
      if (!window.parent || window.parent === window) {
        alert('This page should be opened in an iframe');
        return;
      }

      // Highlight the selection briefly
      event.currentTarget.style.background = '#667eea';
      event.currentTarget.style.color = 'white';

      setTimeout(() => {
        // Send file data to parent window using postMessage
        window.parent.postMessage({
          action: 'FILE_SELECTED',
          file: {
            url: file.url,
            name: file.name,
            mime: file.mime
          }
        }, '*');
      }, 200);
    }

    console.log('Mock elFinder loaded with', mockFiles.length, 'files');
  </script>
</body>
</html>
